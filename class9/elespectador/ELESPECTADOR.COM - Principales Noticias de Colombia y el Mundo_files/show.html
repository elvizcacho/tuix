<script type="text/ng-template" id="/widget/checkout/component/partials/account-header-component.html">

        </div>
        <div class="account-group" desktop="">

                <div class="account-mail">{{user.email}}</div>

                    <span ng-if="user.displayName != user.email">

                    </span>
                    <span ng-click="logout()" ng-if="allowTinypassAccountsLogout()" class="link"><t>Logout</t></span>
                </div>
                <div class="account-name" ng-if="!allowTinypassAccountsLogin()">

                </div>
            </div>
        </div>
    </div>

<script type="text/ng-template" id="/widget/checkout/component/partials/dwolla-form-component.html">
    <div ng-show="isPaymentMethod(DWOLLA) && !isMockUsed()">

        <div class="dwolla-payment-form row">
            <div id="dwolla_login" ng-show="!dwolla.sources.length && dwolla.loginUrl">
                <div class="dwolla-login overflow-hidden mb20">

                    <div class="add-credit-card-wrapper"><t>Please log in first.</t></div>
                    <div class="payment-system-login-widget">
                        <div id="dwolla_login_button" class="login-dwolla-button" title="Login with Dwolla"></div>
                    </div>
                    <div class="payment-system-brief-section">
                        <t>Use your Dwolla account to pay for your purchases and take the protection of Amazon with you</t>
                    </div>

                </div>
            </div>
            <div id="dwolla_wallet" ng-show="dwolla.sources.length">
                <div class="dwolla-wallet">
                    <div class="add-credit-card-wrapper">
                        <label for="dwolla_source"><t>Where to pay from?</t></label>
                    </div>
                    <table class="table-form-inline dwolla-table" cellpadding="0" cellspacing="0">
                        <tr>
                            <td>
                                <select id="dwolla_source"
                                        ng-model="dwolla.source"
                                        ng-options="source.name for source in dwolla.sources"
                                        ng-change="dwolla.pin = dwolla.source.pin"
                                        ng-required
                                        >
                                </select>
                            </td>

                                <div class="field-wrapper">
                                    <label class="icon password"></label>

                                    <div class="input">
                                        <input id="dwolla_pin" class="flat" type="password" ng-required ng-model="dwolla.pin" placeholder="{{'Dwolla PIN' | t}}"/>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </table>
                    <div class="payment-system-condition">
                        <div ng-if="!dwolla.isRecurring">

                                <label>
                                    <input id="dwolla_store_pin" type="checkbox" ng-required ng-model="dwolla.storePin"/>
                                    <t>Remember my PIN for future purchase</t>
                                </label>

                            <!--<label for="dwolla_store_pin">Remember my PIN for future purchase</label>-->
                            <!--<input id="dwolla_store_pin" type="checkbox" ng-required ng-model="dwolla.storePin"/>-->
                        </div>
                        <div ng-if="dwolla.isRecurring">
                            <t>Your PIN will be stored for recurring payments</t>
                            <input type="hidden" ng-required ng-model="dwolla.storePin" value="true"/>
                        </div>
                    </div>
                </div>
                <div ng-transclude></div>
            </div>
        </div>
    </div>
</script>

                        <td class="worldpay-accounts-list-cell cell-logo-paypal">
                            <div class="payment-method-{{upi.identifier}}"></div>
                        </td>

                            <t>Expires</t> {{upi.expire}}

                <div ng-if="isPaymentMethod(WORLDPAY_ELV) && upis.length == 0">

                </div>

                <div ng-if="isPaymentMethod(WORLDPAY_ELV) && upis.length > 0">
                    <div class="pm-login-button elv-login-button" ng-click="addNewCard(initArgs)"></div>
                    <div class="add-new-account-msg"><t>Add new ELV account</t></div>
                </div>

                <div ng-if="isPaymentMethod(WORLDPAY_IDEAL) && upis.length > 0">
                    <div class="pm-login-button ideal-login-button" ng-click="addNewCard(initArgs)"></div>
                    <div class="add-new-account-msg"><t>We're going to redirect you to iDeal<br>so you can complete your purchase</t></div>
                </div>

                <div class="worldpay-remember-account">
                    <div class="custom-checkbox">
                        <input type="checkbox" id="savecc" ng-model="worldpay.saveCreditCard" ng-click="saveCC()"/>
                        <label for="savecc"><t>Remember for future payments</t></label>
                    </div>
                </div>
            </div>

            <div consents-list></div>
        </div>
        <div ng-if="canContinue() && upis.length > 0" ng-transclude></div>
    </div>
</script>

<script type="text/ng-template" id="/widget/checkout/component/partials/worldpay-token-form-component.html">
    <div ng-show="isPaymentMethod(WORLDPAY_CC_TOKEN) && !isMockUsed()">

        <div class="row">
            <div desktop class="cc_stored_cards" ng-show="!cc.payWithNew && cc.initiated">
                <div class="add-credit-card-wrapper">
                    <h4><t>Your credit and debit cards</t></h4>
                    <a href="javascript:void(0)" class="add-credit-card" ng-click="cc.payWithNew = true" ng-show="cc.stored.length > 0">
                        + <t>Add a card</t>
                    </a>
                </div>
                <table class="payment-method-card" ng-show="cc.stored.length > 0">
                    <tr class="payment-method-card-row" ng-repeat="method in cc.stored" ng-class="{'selected' : $parent.cc.selectedUpiId == method.id}">
                        <td class="payment-method-card-cell">
                            <input type="radio" name="stored_method" value="{{method.id}}" ng-model="$parent.cc.selectedUpiId"/>
                        </td>
                        <td class="payment-method-card-cell">
                            <div class="credit-card-{{method.identifier}}"></div>
                        </td>
                        <td class="payment-method-card-cell">
                            <div>{{method.type}} *{{method.ending_in}}</div>
                        </td>
                        <td class="payment-method-card-cell">
                            <t>Expires in</t> {{method.expire_month}}/{{method.expire_year}}
                        </td>
                    </tr>
                </table>
            </div>

            <div mobile class="cc_stored_cards" ng-show="cc.initiated">
                <table class="payment-method-card" ng-show="cc.stored.length > 0">
                    <tr class="payment-method-card-row" ng-repeat="method in cc.stored"
                        ng-class="{'selected' : $parent.cc.selectedUpiId == method.id && $parent.cc.payWithNew != true}">
                        <td class="payment-method-card-cell">
                            <input type="radio" name="stored_method" value="{{method.id}}"
                                   ng-model="$parent.cc.selectedUpiId" ng-click="$parent.cc.payWithNew = false"/>
                        </td>
                        <td class="payment-method-card-cell">
                            <div class="credit-card-{{method.identifier}}"></div>
                        </td>
                        <td class="payment-method-card-cell">
                            <div>*{{method.ending_in}}</div>

                <table class="payment-method-card" ng-show="cc.stored.length > 0">

                            <input type="radio" name="stored_method" value="{{method.id}}"
                                   ng-model="$parent.cc.selectedUpiId" ng-click="$parent.cc.payWithNew = false"/>
                        </td>
                        <td class="payment-method-card-cell">
                            <div class="credit-card-{{method.identifier}}"></div>
                        </td>
                        <td class="payment-method-card-cell">
                            <div>*{{method.ending_in}}</div>
                        </td>
                    </tr>
                    <tr class="payment-method-card-row" ng-class="{'selected' : $parent.cc.payWithNew == true}">
                        <td class="payment-method-card-cell">
                            <input type="radio" name="stored_method" ng-model="$parent.cc.payWithNew" ng-value="true"/>
                        </td>
                        <td class="payment-method-card-cell" colspan="2">
                            <t>Add a new card</t>
                        </td>
                    </tr>
                </table>
            </div>

            <div class="cc_new_card" ng-show="cc.payWithNew && initiated">
                <div desktop class="go-back-to-cards-wrapper">
                    <a href="javascript:void(0)" class="go-back-to-cards" ng-click="cc.payWithNew = false" ng-show="cc.stored.length > 0">
                        <t>Return to saved cards</t>
                    </a>

                    <div>
                        <t>Add a new credit or debit card</t>
                    </div>

                            <td class="field-card-postal-code">

                    </table>
                    <table class="table-form-inline" cellpadding="0" cellspacing="0">

                                    <label class="icon card"></label>

                                    <div class="input">

                                    </div>
                                </div>

                            <td class="field-card-expiry-month">
                                <div class="field-wrapper">
                                    <label class="icon expiry"></label>

                                        <input class="flat inline input-date" type="text" name="expire_year" placeholder="{{'YY' | t}}"
                                               maxlength="2"
                                               ng-model="credit_card.expire_year" required/>
                                    </div>
                                </div>
                            </td>
                            <td class="field-card-cvv">
                                <div class="field-wrapper">
                                    <label class="icon password"></label>

                                    <div class="input">

                                    </div>
                                </div>

                                               ng-model="input.zipCode"
                                               required/>

                                    </div>
                                </div>
                            </td>
                        </tr>

                                <td class="field-card field-card--half">

                                        <input class="flat spreedly-input-template" required type="text" name="email" maxlength="255" placeholder="{{'Email' | t}}" ng-model="credit_card.email" readonly/>
                                    </div>
                                </td>

                                <td class="field-card field-card--half">
                                    <div class="field-wrapper">
                                        <label class="icon phone"></label>

                                        <input class="flat spreedly-input-template" required type="text" name="phoneNumber" maxlength="20" placeholder="{{'Phone' | t}}" ng-model="credit_card.phone_number"/>
                                    </div>
                                </td>
                            </tr>
                        </table>

                        <table class="table-form-inline" cellpadding="0" cellspacing="0">
                            <tr>
                                <td class="field-card field-card--half">
                                    <div class="field-wrapper">
                                        <label class="icon passport"></label>

                                        <div class="custom-select">
                                            <select class="custom-select__select"
                                                    name="dniType"
                                                    required
                                                    ng-model="credit_card.dniType"
                                                    ng-options="item.name for item in dniTypes track by item.code">
                                                <option disabled value="">{{ 'Identification type' | t}}</option>
                                            </select>
                                        </div>
                                    </div>
                                </td>

                                <td class="field-card field-card--half">
                                    <div class="field-wrapper">
                                        <label class="icon number"></label>

                                        <input class="flat spreedly-input-template" required maxlength="20" type="text" name="dniNumber" placeholder="{{'Identification number' | t}}" ng-model="credit_card.dniNumber"/>
                                    </div>
                                </td>
                            </tr>
                        </table>

                        <table class="table-form-inline" cellpadding="0" cellspacing="0">

                                <td class="field-card">
                                    <div class="field-wrapper">
                                        <label class="icon country"></label>

                                        <div class="custom-select">
                                            <select class="custom-select__select"
                                                    id="country"
                                                    required
                                                    name="country"
                                                    ng-change="onCountryChange()"
                                                    ng-model="credit_card.country"
                                                    ng-options="country.countryName for country in countryList track by country.countryCode">
                                                <option disabled value="">{{ 'Country' | t}}</option>
                                            </select>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </table>

                        <table class="table-form-inline" cellpadding="0" cellspacing="0" ng-hide="showDropdown === true">
                            <tr>
                                <td class="field-card field-card--half">
                                    <div class="field-wrapper">
                                        <label class="icon map-pin"></label>

                                        <input class="flat spreedly-input-template" required type="text" name="state" maxlength="40"  placeholder="{{'State' | t}}" ng-model="credit_card.state"/>
                                    </div>
                                </td>

                                <td class="field-card field-card--half">
                                    <div class="field-wrapper">
                                        <label class="icon city"></label>

                                        <input class="flat spreedly-input-template" required type="text" name="city" maxlength="50" placeholder="{{'City' | t}}" ng-model="credit_card.city"/>
                                    </div>
                                </td>
                            </tr>
                        </table>
                        
                        <table class="table-form-inline payu-form" cellpadding="0" cellspacing="0" ng-show="showDropdown === true">
                            <tr>
                                <td class="field-card field-card--half">
                                    <div class="field-wrapper">
                                        <label class="icon map-pin"></label>
                                        <div
                                                class="tp-dropdown__select"
                                                tp-country-selector
                                                click-on-select="onChangeState"
                                                selector-options="stateSelectorOptions"
                                                dropdown-styles="{width: 320, zIndex: 999}">
                                        </div>
                                    </div>
                                </td>

                                <td class="field-card field-card--half">
                                    <div class="field-wrapper" ng-show="citySelectorOptions.items.length > 0">
                                        <label class="icon city"></label>
                                        <div
                                                class="tp-dropdown__select"
                                                tp-country-selector
                                                click-on-select="onChangeCity"
                                                selector-options="citySelectorOptions"
                                                dropdown-styles="{width: 320, zIndex: 999}">
                                        </div>
                                    </div>
                                    <div class="field-wrapper" ng-show="citySelectorOptions.items.length === 0">
                                        <label class="icon city"></label>

                                        <input class="flat spreedly-input-template" required type="text" name="city" maxlength="50" placeholder="{{'City' | t}}" ng-model="credit_card.city"/>
                                    </div>
                                </td>
                            </tr>
                        </table>

                        <table class="table-form-inline" cellpadding="0" cellspacing="0">
                            <tr>
                                <td class="field-card">
                                    <div class="field-wrapper">
                                        <label class="left-margin"></label>

                                        <input class="flat spreedly-input-template"  required type="text" name="address1" maxlength="100" placeholder="{{'Street 1' | t}}" ng-model="credit_card.address1"/>
                                    </div>
                                </td>
                            </tr>
                        </table>

                        <table class="table-form-inline" cellpadding="0" cellspacing="0">
                            <tr>
                                <td class="field-card">
                                    <div class="field-wrapper">
                                        <label class="left-margin"></label>

                                        <input class="flat spreedly-input-template" type="text" name="address2" maxlength="100" placeholder="{{'Street 2' | t}}" ng-model="credit_card.address2"/>
                                    </div>
                                </td>
                            </tr>
                        </table>
                        <input type="hidden" name="userAgent" id="userAgent" maxlength="1024"/>
                        <input type="hidden" name="deviceSessionId" id="deviceSessionId" maxlength="255" />
                    </div>

                    <div class="payment-system-condition">

                        <span ng-if="!isSubscription()">
                            <div class="custom-checkbox">
                                <input type="checkbox" name="store_in_vault" ng-model="cc.store_in_vault" id="remember-my-card-spreedly"/>
                                <label for="remember-my-card-spreedly"><t>Remember my card for future payments</t></label>
                            </div>
                        </span>
                        <span ng-if="isSubscription()">
                            <input type="hidden" name="store_in_vault" ng-model="cc.store_in_vault" ng-value="true"/>
                        </span>
                    </div>
                    <input type="hidden" name="payment_method_token" id="payment_method_token" />
                    <input type="hidden" name="cc_masked_number" id="cc_masked_number"/>
                    <input type="hidden" name="cc_type_name" id="cc_type_name"/>
                </form>
            </div>
            <div ng-transclude></div>
        </div>
    </div>
</script>

<script type="text/ng-template" id="/widget/checkout/component/partials/pay-what-you-want-form-component.html">
    <!--
    Available methods:
        isCustomPrice() - checks if widget is available for selected term
    Available variables (read-only):
         minPriceBase - Minimal allowed amount in base currency.
         maxPriceBase - Maximum allowed amount in base currency.
         currencyBase - Base currency.
         minPrice - Minimum allowed amount in the choosed currency.
         maxPrice - Maximum allowed amount in the choosed currency.
         currency - Choosed currency.
         currencyRate - Rate between choosed and base currency.
         amountBase - Calculated amount in base currency.
         customAmount - Entered amount in the choosed currency.
         loading - Determines if the component is loading initial data.
         validating - Flag determine if the component is in validating state, that means it waits for the server respond.
         validated - Whether amount is already validated, by default it's valid, 'cause the server passes us the correct value.
         validationError - If the amount isn't validated then it contains the last error message.
         applied - Whether this price was applied.
     - ng-model vars
        customAmount
    -->

    <div ng-show="isCustomPrice()" class="custom-price">
            <span>
                <span>
                    <span class="custom-amount-edit custom-amount-edit-input">
                        <input id="custom-price-amount-input"
                               name="custom-amount"
                               ng-change="startValidating()"
                               type="text"
                               ng-model="customAmount"
                               placeholder="{{minPrice}} {{'minimum' | t}}"
                               error-message="field-error"><span class="currency-name">{{currency}}</span>
                    </span>
                    <div class="custom-amount-info">
                        <div>
                            <span class="billing_period"><t>for {{getSelectedTerm().firstPeriod}}</t></span>
                            <span ng-if="getSelectedTerm().isSubscription" class="until"><t>until canceled</t></span>
                        </div>
                    </div>

                    <span ng-show="validating">
                        <!--TODO GIF SPINNER-->
                        </span>
                </span>
            </span>
    </div>
</script>

                        selector-options="selectorOptions"
                        selector-label="{{'Select a country or region' | t}}"
                        dropdown-styles="{width: 320, zIndex: 999}">

                                selector-options="residenceOptions"
                                selector-label="{{'Select a country or region' | t}}"
                                dropdown-styles="{width: 320, zIndex: 999}">
                        </div>
                    </div>
                    <div class="billing-country-group" ng-if="billingConfig.residenceRequireZipCode">
                        <input
                                type="text"
                                class=""
                                ng-model='billingConfig.zipCode'
                                ng-change="onZipCodeChanged()"
                                placeholder="{{'ZIP / Postal code' | t}}">
                    </div>
                </div>
            </div>
        </div>
    </div>

<script type="text/ng-template" id="/widget/checkout/component/partials/auth-component.html" xmlns="http://www.w3.org/1999/html">
    <auth-custom-login>
        <auth-state name="login">
            <h1>
                <t>Login</t>
            </h1>
            <form>
                <input class="auth-email" type="text" placeholder="{{ 'Email'|t }}" ng-model="input.email"/>
                <input class="auth-password" type="password" placeholder="{{'Password'|t}}" ng-model="input.password"/>
            </form>
            <a class="auth-login button" ng-click="doLogin()">
                <t>Login</t>
            </a>
            <a class="auth-goto-register" ng-click="gotoRegister()">
                <t>Register</t>
            </a>
            <a class="auth-goto-forgot-password" ng-click="gotoForgotPassword()">
                <t>Forgot password?</t>
            </a>
        </auth-state>
        <auth-state name="register">
            <h1>
                <t>Register</t>
            </h1>
            <form>
                <input class="auth-email" type="text" placeholder="{{ 'Email'|t }}" ng-model="input.email"/>
                <input class="auth-password" type="password" placeholder="{{'Password'|t}}" ng-model="input.password"/>
            </form>
            <a class="auth-register button" ng-click="doRegister()">
                <t>Register</t>
            </a>
            <a class="auth-goto-login" ng-click="gotoLogin()">
                <t>Login</t>
            </a>
        </auth-state>
        <auth-state name="forgotPassword">
            <h1>
                <t>Forgot password</t>
            </h1>
            <form>
                <input class="auth-email" type="text" placeholder="{{ 'Email'|t }}" ng-model="input.email"/>
            </form>
            <a class="auth-forgot-password button" ng-click="doForgotPassword()">
                <t>Send</t>
            </a>
            <a class="auth-goto-login" ng-click="gotoLogin()">
                <t>Login</t>
            </a>
        </auth-state>
        <auth-state name="forgotPasswordHasSent">
            <h1>
                <t>Reset password instructions has been sent to</t>
                <span class="auth-email">{{ input.email }}</span>
            </h1>
            <a class="auth-goto-login" ng-click="gotoLogin()"><t>Login</t></a>
        </auth-state>
    </auth-custom-login>
</script>
<!-- promo-code-component -->
<script type="text/ng-template" id="/widget/checkout/component/partials/promo-code-component.html">
    <div ng-if="isPromoCodeAvailable() " animate-locked-promo-code>
        <div class="promo-code-component"
             ng-class="{'promo-code-unlocked': isSelectedTermLocked()}"
             ng-if="!isPromoCodeValid()">
            <div class="promo-code-eclipse">
                <div class="promo-code-lock"></div>
            </div>
            <div class="promo-code-description">
                <p class="promo-code-description-enter">
                    <t>Enter promo code to purchase</t>
                    <br/>
                    {{selectedTerm.resource.name | tc:'resource.name'}}
                </p>

                <p class="promo-code-description-error">
                    <t>Sorry, your promo code was not valid!</t>
                    <br/>
                    <span class="resource-name">
                        <t>Try another code to purchase</t> {{selectedTerm.resource.name | tc:'resource.name'}}
                    </span>
                </p>
            </div>
            <div ng-if="!isSelectedTermLocked()" class="promo-code-input-wrapper">
                <input class="promo-code-input" type="text" ng-model="input.promoCode" name="promocode"
                       on-enter="apply()" placeholder="{{'Enter promo code' | t}}" error-message="field-error"/>
            </div>
            <div ng-if="isSelectedTermLocked()" class="promo-code-input-wrapper">
                <input class="promo-code-input" type="text" ng-model="input.promoCode" name="promocode"
                       on-enter="apply()" placeholder="{{'Enter promo code' | t}}" ng-click="inputClick()"/>
            </div>
            <a class="button promo-code-apply"
               ng-click="apply()">
                <t>Apply</t>
            </a>
        </div>
        <div class="promo-code-component verified" ng-if="isPromoCodeValid()">
            <div class="promo-code-applied">
                <div class="promo-code-verified"></div>
                <t>{{input.promoCode }} is applied</t>
            </div>
            <div class="promo-code-revert" ng-click="revert()"></div>
        </div>
    </div>
</script>
