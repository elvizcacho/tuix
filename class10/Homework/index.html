<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>El Espacio with Grid</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="left-container">
                <div class="brand">
                    <img class="logo inline-block" src="img/logo-elespectador.png">
                </div>
                <div class="date">
                    <span>Domingo 19 de abril</span>
                </div>
            </div>
            <div class="right-container">
                <div class="social-networks">
                    <div class="btn-1">A</div>
                    <div class="btn-2">B</div>
                    <div class="btn-3">C</div>
                    <div class="btn-4">D</div>
                    <div class="btn-5">E</div>
                    <div class="btn-6">F</div>
                </div>
                <div class="log-and-search">
                    <div class="subscribe">
                        <span>Suscríbete</span>
                    </div>
                    <div class="loggin">
                        <span>Iniciar sesión</span>
                    </div>
                    <div class="search">
                        <i class="fas fa-search"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="menu-container">
            <div class="buttons-container">
                <div>Noticias</div>
                <div>Opinión</div>
                <div>Economía</div>
                <div>Deportes</div>
                <div>Entretenimiento</div>
                <div>Cultura</div>
                <div>Cromos</div>
                <div>Tecnología</div>
                <div>Blogs</div>
                <div>Colombia 2020</div>
                <div>Especiales</div>
            </div>
        </div>
        <div class="body-container">
            <div></div>
        </div>
    </div>
</body>
</html>
