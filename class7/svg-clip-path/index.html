<html>
    <header>
        <title>SVG Clip-path</title>
        <link rel="stylesheet" href="index.css">
    </header>
    <body>
        <div class="container">
            <div class="component">
                <video id="video_background" preload="auto" autoplay="true" loop="loop" muted="muted" volume="0">
                    <source src="video_background.mp4" type="video/mp4">
                    Video not supported </video>
            </div>

        </div>
        <svg height="0" width="0">
            <defs>
                <clipPath id="svgTextPath">
                    <text x="50%" y="300" textLength="1200px" lengthAdjust="spacingAndGlyphs" font-family="Vollkorn" font-size="200px" font-weight="700" font-style="italic">Sehenswuerdigkeiten</text>
                </clipPath>
            </defs>
        </svg>
        <svg height="0" width="0">
            <defs>
                <clipPath id="svgPath">
                    <circle stroke="#000000" stroke-miterlimit="10" cx="50" cy="50" r="40" />
                    <circle stroke="#000000" stroke-miterlimit="10" cx="193.949" cy="235" r="74.576"/>
                    <circle stroke="#000000" stroke-miterlimit="10" cx="426.576" cy="108.305" r="47.034"/>
                    <circle stroke="#000000" stroke-miterlimit="10" cx="346.915" cy="255.763" r="43.644"/>
                    <circle stroke="#000000" stroke-miterlimit="10" cx="255.39" cy="82.882" r="35.17"/>
                    <circle stroke="#000000" stroke-miterlimit="10" cx="500" cy="500" r="100"/>
                    <!-- more circles... -->
                </clipPath>
            </defs>
        </svg>
    </body>
</html>
