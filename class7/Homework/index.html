        <!-- Form -->
        <h1>Create account</h1>
        <div class="form-container">
            <form>
                <div class="imput-container">
                    <label>First name</label>
                    <input type="text">
                </div>
                <div class="imput-container">
                    <label>Last name</label>
                    <input type="text">
                </div>
                <div class="imput-container">
                    <label>E-mail</label>
                    <input type="email">
                </div>
                <div class="imput-container">
                    <label>Password</label>
                    <input type="password">
                </div>
                <input type="submit" value="CREATE ACCOUNT" class="submit">
            </form>
        </div>
