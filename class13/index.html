<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>JavaScript beginnings</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <button id="button-1" class="button">
                <span>Reset!</span>
            </button>
            <button id="increment-plus" class="button">
                <span>Increment + 1</span>
            </button>
            <div class="parameters">
                <p>
                    <span>Increment: </span><span id="increment-value">value</span>
                </p>
                <p>
                    <span>Left: </span><span id="left-value">value</span>
                </p>
            </div>
            <div class="containerSquare">
                <div id="mega-square-1" class="mega-square-1"></div>
            </div>
        </div>
    </body>
    <script src="index.js"></script>
</html>
