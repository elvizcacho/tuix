<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
        <title>Moving Mega-square</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="controls-container">
                <div class="direction-container">
                    <span>Direction</span>
                    <div class="arrows-container-left">
                        <div id="left-btn">
                            <i class="fas fa-caret-left"></i>
                        </div>
                    </div>
                    <div class="arrows-container-up-down">
                        <div id="up-btn">
                            <i class="fas fa-caret-up"></i>
                        </div>
                        <div id="down-btn">
                            <i class="fas fa-caret-down"></i>
                        </div>
                    </div>
                    <div class="arrows-container-right">
                        <div id="right-btn">
                            <i class="fas fa-caret-right"></i>
                        </div>
                    </div>
                </div>
                <div class="palette-colors-container">
                    <span>Select color</span>
                    <div class="colors-container">
                        <div id="blue-btn" class="blue"></div>
                        <div id="red-btn" class="red"></div>
                        <div id="yellow-btn" class="yellow"></div>
                        <div id="green-btn" class="green"></div>
                    </div>
                </div>
                <div class="size-container">
                    <span>Size</span>
                    <div id="small-btn" class="small">
                        <i class="fas fa-search-minus"></i>
                    </div>
                    <div id="big-btn" class="big">
                        <i class="fas fa-search-plus"></i>
                    </div>
                </div>
            </div>
            <div class="mega-square-container">
                <div id="mega-square" class="mega-square"></div>
            </div>
        </div> 
    </body>
    <script src="index.js"></script>
</html>
